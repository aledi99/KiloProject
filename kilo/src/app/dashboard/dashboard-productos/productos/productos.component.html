<div fxLayout="column">
    <table mat-table [dataSource]="listadoProductos" class="mat-elevation-z8" fxFlex="100%">
  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.data.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.data.cantidad}} <span style="font-style: oblique;">Kg</span> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogNuevoProducto()" style="z-index: 9;">
        <mat-icon class="mat-24">add</mat-icon>
      </button>
    
  
  </div>
