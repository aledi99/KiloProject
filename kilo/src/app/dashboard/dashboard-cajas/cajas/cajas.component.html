<div fxLayout="column">
    <table mat-table [dataSource]="listadoCajas" class="mat-elevation-z8" fxFlex="100%">
  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> NÃºmero caja </th>
        <td mat-cell *matCellDef="let element"> {{element.data.numero}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="tipoProducto">
        <th mat-header-cell *matHeaderCellDef> Tipo de Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.data.tipoProducto}}</td>
      </ng-container>

      <ng-container matColumnDef="cantidadTotal">
        <th mat-header-cell *matHeaderCellDef> Cantidad Total </th>
        <td mat-cell *matCellDef="let element"> {{element.data.cantidadTotal}} <span style="font-style: oblique;">Kg</span></td>
      </ng-container>

      <ng-container matColumnDef="entidadAsociada">
        <th mat-header-cell *matHeaderCellDef> Entidad Asociada </th>
        <td mat-cell *matCellDef="let element"> {{element.data.entidadAsociada}}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab color="primary" (click)="dialogAnyadirCantidad(element.id, element.data.cantidadTotal, element.data.idProducto)">
            <mat-icon>add_circle</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="dialogRestarCantidad(element.id, element.data.cantidadTotal, element.data.idProducto)">
            <mat-icon>remove_circle</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="dialogBorrarCaja(element.id, element.data.cantidadTotal, element.data.idProducto)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogNuevaCaja()" style="z-index: 9;">
        <mat-icon class="mat-24">add</mat-icon>
      </button>
    
  
  </div>
