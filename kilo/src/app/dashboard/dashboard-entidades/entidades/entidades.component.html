<div fxLayout="column">
    <table mat-table [dataSource]="listadoEntidades" class="mat-elevation-z8" fxFlex="100%">
  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.data.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="personal">
        <th mat-header-cell *matHeaderCellDef> Persona de Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.data.personal}}</td>
      </ng-container>

      <ng-container matColumnDef="telf">
        <th mat-header-cell *matHeaderCellDef> Número de Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.data.telf}}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección Postal </th>
        <td mat-cell *matCellDef="let element"> {{element.data.direccion}}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab color="primary" (click)="dialogEditarEntidad(element.id, element.data)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="dialogEliminarEntidad(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogNuevaEntidad()" style="z-index: 9;">
        <mat-icon class="mat-24">add</mat-icon>
      </button>
    
  
  </div>
